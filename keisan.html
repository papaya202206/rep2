<html>
  <head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="test.css?1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
<body>
  <div class="container">
    <div class="row">
      <div id="number" class="badge bg-info" style="width: 100px;"></div>
    </div>
    <div class="row align-items-center" style="margin-bottom: 10px !important;">
      <div class="col-2 text-center">
        <label id="kanjiChar" class="kanji"></label>
      </div>
      <div class="col-9">
        <div class="row">
          <div id="context"></div>
        </div>
        <div class="row">
          <div id="prefx" class="col-3"></div>
          <div id="answer" class="col-2"></div>
          <div id="sufx" class="col-1">
            <button class="btn btn-outline-secondary" type="button" onclick="reset()">
              <i class="fas fa-eraser"></i>
            </button>
          </div>
          <!-- <div class="input-group">
            <span class="input-group-text" id="prefx"></span>
            <div class="col-2">
              <input type="text" class="form-control bg-white" placeholder="" id="answer" readonly>
            </div>
            <span class="input-group-text" id="sufx"></span>
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="reset()">
              <i class="fas fa-eraser"></i>
            </button>
          </div> -->
        </div>
      </div>
      <div class="col-1 kanji">
        <i id="symbol" class="fa-regular fa-circle text-danger d-none"></i>
        <i id="symbolng" class="fa-solid fa-x d-none"></i>
      </div>
    </div>
    <div class="row">
      <button id="btn-start" type="button" class="btn btn-outline-success btn-lg" onclick="start()">かいし</button>
      <button id="btn-check" type="button" class="btn btn-outline-warning btn-lg d-none" onclick="check()">かくにん</button>
      <button id="btn-next" type="button" class="btn btn-outline-primary btn-lg d-none" onclick="next()">つぎ</button>
    </div>
    <hr/>
    <div class="row">
      <div class="progress">
        <div id="progress" class="progress-bar" role="progressbar" style="width: 100%"></div>
      </div>
    </div>
    <hr/>
    <div class="row">
      <div class="container-fluid" id="buttonlist"></div>
    </div>
    <hr/>
  </div>
  <script src="common.js?asad"></script>
  <script src="keisan.js?asadaaas"></script>
</body>

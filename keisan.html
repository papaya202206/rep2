<html>
  <head>
    <link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="test.css?1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
<body>
  <div class="container">
    <div class="row">
      <div id="number" class="badge bg-info" style="width: 100px;"></div>
    </div>
    <div class="row align-items-center" style="margin-bottom: 10px !important;">
      <div class="col-2 text-center">
        <label id="kanjiChar" class="kanji"></label>
      </div>
      <div class="col-9">
        <div class="row">
          <div id="context"></div>
        </div>
        <div class="row">
          <div class="input-group">
            <span class="input-group-text" id="prefx"></span>
            <div class="col-2">
              <input type="text" class="form-control bg-white" placeholder="" id="answer" readonly>
            </div>
            <span class="input-group-text" id="sufx"></span>
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="reset()"><i class="fas fa-eraser"></i></button>
          </div>
        </div>
      </div>      
    </div>
    <div class="row">
      <button id="btn-check" type="button" class="btn btn-outline-warning btn-lg" onclick="check()">かくにん</button>
      <button id="btn-next" type="button" class="btn btn-outline-primary btn-lg d-none" onclick="next()">つぎ</button>
    </div>
    <hr/>
    <div class="row">
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 0%" id="progress"></div>
      </div>
    </div>
    <hr/>
    <div class="row">
      <div class="container-fluid" id="buttonlist"></div>
    </div>
    <hr/>
  </div>
  <script src="common.js"></script>
  <script src="keisan.js"></script>
</body>
</html>
